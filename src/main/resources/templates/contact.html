<!DOCTYPE html>
<html>

<head th:replace="common/header :: common-header" />

<body>
<div class="container">

	<div th:replace="common/navbar :: common-navbar"></div>

	<h1>Contact Us</h1>

	<form th:action="@{/contact}" th:object="${feedback}" method="post">
		<div class="form-group">
			<label for="firstName">First Name</label> 
			<input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" />
		</div>
		
		<div class="form-group">
			<label for="email">Email</label> 
			<input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
		</div>
		
		<div class="form-group">
			<label for="message">Message</label> 
			<textarea type="text" class="form-control" id="message" placeholder="Leave your message" th:field="*{message}" />
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
